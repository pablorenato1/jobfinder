<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Job Finder</a>
        <button class="navbar-toggler" type="button", data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-bs-controls="navbarNav" aria-bs-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="class-item">
              <a class="nav-link" href="index.html">Jobs</a>
            </li>
            <li class="class-item">
              <a class="nav-link btn btn-primary" href="add.html">Post a Job</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="add-form-container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Create a job using this form</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2>Fill out this form in the best way possible to find a dev more compatible with the job.</h2>
        <form id="add-form" action="">
          <div class="form-group">
            <label for="title">Job Title:</label>
            <input type="text" class="form-control id="form-control" name="title" placeholder="Job title" required>
            <smallid id="titleHelp" class="form-text text-muted">The title is very important part of creating a job, be more clear as possible</small>
          </div>
          <div class="form-group">
            <label for="description">Job Description</label>
            <textarea type="text" class="form-control" id="description name="Description" placeholder="Descibe the better way possible about the Job" required></textarea>
          </div>
          <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Which company is opening this Job..." required>
          </div>
          <div class="form-group">
            <label for="email">Email to contact:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email to Contact" required>
          </div>
          <div class="form-group">
            <label for="Salary">Salary:</label>
            <input type="text" class="form-control" id="salary" name="salary" placeholder="Salary" required>
          </div>
          <input type="hidden" name="new_job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
